<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightFinder - Search & Compare Flight Prices</title>
    <meta name="description"
        content="Search and compare flight prices from Google Flights, Kayak, and Skyscanner. Find the cheapest flights instantly.">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>‚úàÔ∏è FlightFinder</h1>
            <p class="tagline">Search across multiple sites, compare prices instantly</p>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <div class="search-card">
                <h2>Find the Best Flight Deals</h2>
                <form id="searchForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>From</label>
                            <input type="text" id="origin" placeholder="NYC, JFK" required>
                        </div>
                        <div class="form-group">
                            <label>To</label>
                            <input type="text" id="destination" placeholder="LON, LHR" required>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">üîç Search Flights</button>
                </form>
            </div>
        </div>
    </section>

    <section id="resultsSection" class="results-section" style="display:none;">
        <div class="container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Searching flights from multiple sources...</p>
                <small>This may take 30-90 seconds</small>
            </div>

            <div id="results" style="display:none;">
                <h2 id="resultsTitle"></h2>
                <div id="resultsSummary" class="summary"></div>
                <div id="flightCards" class="flight-grid"></div>
            </div>

            <div id="error" class="error" style="display:none;">
                <h3>‚ö†Ô∏è Search Failed</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>¬© 2026 FlightFinder ‚Ä¢ Compare flights, save money</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
