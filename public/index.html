<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightFinder - Search & Compare Flight Prices</title>
    <meta name="description"
        content="Search and compare flight prices from Google Flights, Kayak, and Skyscanner. Find the cheapest flights instantly.">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>‚úàÔ∏è FlightFinder</h1>
            <p class="tagline">Search across multiple sites, compare prices instantly</p>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <div class="search-card">
                <h2>Find the Best Flight Deals</h2>
                <form id="searchForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>From</label>
                            <input type="text" id="origin" placeholder="NYC, JFK" required>
                        </div>
                        <div class="form-group">
                            <label>To</label>
                            <input type="text" id="destination" placeholder="LON, LHR" required>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>

                    <details class="filters-section">
                        <summary class="filters-toggle">‚öôÔ∏è Advanced Filters</summary>
                        <div class="filters-grid">
                            <div class="form-group">
                                <label>üë• Adults</label>
                                <select id="adults">
                                    <option value="1" selected>1 Adult</option>
                                    <option value="2">2 Adults</option>
                                    <option value="3">3 Adults</option>
                                    <option value="4">4 Adults</option>
                                    <option value="5">5 Adults</option>
                                    <option value="6">6 Adults</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>üë∂ Children</label>
                                <select id="children">
                                    <option value="0" selected>0 Children</option>
                                    <option value="1">1 Child</option>
                                    <option value="2">2 Children</option>
                                    <option value="3">3 Children</option>
                                    <option value="4">4 Children</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>‚úàÔ∏è Cabin Class</label>
                                <select id="cabinClass">
                                    <option value="economy" selected>Economy</option>
                                    <option value="premium">Premium Economy</option>
                                    <option value="business">Business</option>
                                    <option value="first">First Class</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>üõë Max Stops</label>
                                <select id="maxStops">
                                    <option value="">Any</option>
                                    <option value="0">Non-stop only</option>
                                    <option value="1">1 stop max</option>
                                    <option value="2">2 stops max</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>üí∞ Max Price ($)</label>
                                <input type="number" id="maxPrice" placeholder="e.g. 500">
                            </div>
                            <div class="form-group">
                                <label>üîç Sources</label>
                                <select id="sources">
                                    <option value="google">Google Flights (Fast)</option>
                                    <option value="google,kayak">Google + Kayak</option>
                                    <option value="google,skyscanner">Google + Skyscanner</option>
                                    <option value="google,kayak,skyscanner">All Sources (Slowest)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>üìä Sort By</label>
                                <select id="sortBy">
                                    <option value="price">Price (Low to High)</option>
                                    <option value="duration">Duration (Shortest)</option>
                                    <option value="stops">Stops (Fewest)</option>
                                </select>
                            </div>
                        </div>
                    </details>

                    <button type="submit" class="btn-primary">üîç Search Flights</button>
                </form>
            </div>
        </div>
    </section>

    <section id="resultsSection" class="results-section" style="display:none;">
        <div class="container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Searching flights from multiple sources...</p>
                <small>This may take 30-90 seconds</small>
            </div>

            <div id="results" style="display:none;">
                <h2 id="resultsTitle"></h2>
                <div id="resultsSummary" class="summary"></div>
                <div id="flightCards" class="flight-grid"></div>
            </div>

            <div id="error" class="error" style="display:none;">
                <h3>‚ö†Ô∏è Search Failed</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>¬© 2026 FlightFinder ‚Ä¢ Compare flights, save money</p>
    </footer>

    <script src="js/airports.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
